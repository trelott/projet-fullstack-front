<div id="center-edit-form">
  <form [formGroup]="centerForm">
    <input id="name" type="text" formControlName="name" placeholder="nom">
    <input id="address" type="text" formControlName="address" placeholder="adresse">
    <input id="city" type="text" formControlName="city" placeholder="ville">
    <input id="city_code" type="text" formControlName="city_code" placeholder="code postale">
  </form>
  <div id="center-edit-button">
    <button (click)="cancelModification()">Annuler</button>
    <button (click)="modifyCenter()">Modifier</button>
  </div>
  <p *ngIf="showErrorMessage">{{patchErrorMessage}}</p>
</div>
